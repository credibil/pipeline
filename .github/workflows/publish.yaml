# Publishes a release branch. 
# The workflow tags and releases the selected branch.

name: Publish Release

on:
  workflow_call:
    inputs:
      artifacts:
        description: Release artifacts to attach to the release
        type: string
        required: false
    outputs:
      version:
        description: The release version
        value: ${{ jobs.tag.outputs.version }}

permissions:
  contents: read

jobs:
  skip:
    name: Skipped
    if: ${{ !startsWith(github.ref_name, 'release-') }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "This workflow only runs on the 'release-*' branches"
          exit 1

  tag:
    name: Tag release
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.new_tag }}
      version: ${{ steps.cargo.outputs.version }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set git identity
        uses: credibil/pipeline/.github/actions/git-identity@main

      # - name: Get latest release
      #   id: latest
      #   uses: credibil/pipeline/.github/actions/latest-release@main

      - name: Cargo version
        id: cargo
        uses: credibil/pipeline/.github/actions/cargo-version@main
        
      - name: Update release notes
        run: |
          set -ex
          sed -i "s/^Unreleased/Released $(date +'%Y-%m-%d')/" RELEASES.md
          git commit --allow-empty -am "Release ${{ steps.cargo.outputs.version }}"
          git push

      - name: Bump version and push tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.cargo.outputs.version }}

  release:
    name: Create GitHub release
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Get release notes
        id: notes
        run: |
          notes="$(cat RELEASES.md)"
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$notes" >> $GITHUB_OUTPUT
          echo "---" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.tag.outputs.tag }}
          name: Release ${{ needs.tag.outputs.tag }}
          body: ${{ steps.notes.outputs.release_notes }}
          generateReleaseNotes: true # full changelog link
          immutableCreate: true
          artifacts: ${{ inputs.artifacts }}
          # artifactContentType: ${{ inputs.content-type }}